name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: AI Review
        uses: anc95/ChatGPT-CodeReview@v1
        with:
          apiKey: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-4o-mini
          reviewCommentPrefix: "ðŸ¤– AI Reviewer"
          temperature: 0.2
